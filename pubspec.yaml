name: personal_portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  # For in-app localization
  flutter_localization: ^0.2.2
  # State management
  flutter_bloc: ^8.1.6
  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg: ^2.0.10+1
  # Simple direct Service Locator that allows to access the concrete implementation from everywhere
  get_it: ^7.7.0
  # A flutter plugin for adapting screen and font size.Guaranteed to look good on different models
  flutter_screenutil: ^5.9.3
  # Flutter plugin for reading and writing simple key-value pairs for cache
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
