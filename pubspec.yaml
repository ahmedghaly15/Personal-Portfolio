name: personal_portfolio
description: "Jr Flutter developer Ahmed Ghaly's portfolio website"
publish_to: 'none'
version: 0.1.3

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  # For in-app localization
  flutter_localization: ^0.2.2
  # State management
  flutter_bloc: ^8.1.6
  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg: ^2.0.10+1
  # Simple direct Service Locator that allows to access the concrete implementation from everywhere
  get_it: ^7.7.0
  # A flutter plugin for adapting screen and font size.Guaranteed to look good on different models
  flutter_screenutil: ^5.9.3
  # Flutter plugin for reading and writing simple key-value pairs for cache
  shared_preferences: ^2.2.3
  # For beautiful animations 
  animate_do: ^3.3.4
  # For launching a URL
  url_launcher: ^6.3.0
  # To save files on any platform
  file_saver: ^0.2.14
  # To display progress widgets based on percentage
  percent_indicator: ^4.2.3
  # Speed Dial Float Action Button
  # speed_dial_fab: ^2.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  
  launcher_name: ^1.0.2
  icons_launcher: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/svgs/
    - assets/cv/
    - lib/src/core/locale/lang/ar.json
    - lib/src/core/locale/lang/en.json

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
          weight: 700

    - family: Playfair Display
      fonts:
        - asset: assets/fonts/Playfair_Display/PlayfairDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/Playfair_Display/PlayfairDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/Playfair_Display/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Playfair_Display/PlayfairDisplay-Bold.ttf
          weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway/Raleway-Bold.ttf
          weight: 700


flutter_assets:
  assets_path: assets/
  output_path: lib/src/core/utils/
  filename: app_assets.dart
  field_prefix: null


launcher_name:
  default: "Ahmed Ghaly"